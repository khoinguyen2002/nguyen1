<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./login.css" />
    <title>Login</title>
  </head>
  <body>
    <!-- head -->
    <div class="head">
      <div class="sub-head">
        <div class="sub-head-left">
          <div>Hotline: <b> 0966 158 666 </b>(8h -12h, 13h30- 17h)</div>
          <div class="line"></div>
          <div class="contact">Liên hệ hợp tác</div>
        </div>
        <div class="sub-head-right">
          <div><a href="../index.html">Trang chủ</a></div>
          <!-- <div class="line"></div> -->
          <!-- <div>Kiểm tra đơn hàng</div> -->
          <!-- <div class="line"></div> -->
        </div>
      </div>
    </div>
    <!-- End header -->
    <!-- Main -->
    <form id="login-form">
      <div class="container">
        <h1>Login</h1>
        <p>Please fill in this form to login.</p>
        <hr />
        <div id="usernameErr" class="err"></div>
        <label for="username"><b>Username</b></label>
        <input
          type="text"
          placeholder="Enter username"
          name="username"
          id="username"
        />
        <div id="passErr" class="err"></div>
        <label for="psw"><b>Password</b></label>
        <input
          type="password"
          placeholder="Enter Password"
          name="psw"
          id="psw"
        />
        <hr />
        <p>
          By creating an account you agree to our
          <a href="#">Terms & Privacy</a>.
        </p>

        <button type="submit" class="loginbtn">Login</button>
      </div>

      <div class="container signin">
        <p>
          Already have an account?
          <a href="../register/register1.html">Sign in</a>.
        </p>
      </div>
    </form>
    <!-- End main -->

    <script src="./login.js"></script>
  </body>
</html>
